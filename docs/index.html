<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Blackjack!!!</h1>
    <div class="wrapper">  <!--needs to be table-->
        <div class="games-menu">
            <div class="start-game"></div>
            <div class="quit-game"></div>
        </div>

        <div class="score-box">
            <div class="chip-count"></div>
            <div class="game-tally">
                <div class="win"></div>
                <div class="lose"></div>
                <div class="push"></div>
            </div>
        </div>
        <div class="hands">  <!--Eric-->
            <div class="dealer-hand"></div>
            <div class="player-hand"></div>
        </div>
        <div class= "actions-box"> <!--Luke-->
            <div class="hit"></div>
            <div class="stay"></div>
            <div class="double"></div>
        </div>
    </div>
    <script src= "./app.js"></script>
</body>
</html>
